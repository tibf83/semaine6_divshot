<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Divshot</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/colors.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <header>
      <div class="title">
        <img src="img/profil.png" class="img-header">
        <h1 class="left">Divshot</h1>
        <h1 class="right">8 pts</h1>
      </div>
    </header>

    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <div class="col-md-12">
              <div class="white big">
                <img src="img/roue.png" class="img-center">
                <a href="#">
                  <div class="link white-dark">
                    <p>Leaderboard</p>
                    <div class="arrow thin"><span class="glyphicon glyphicon-arrow-right pull-bottom-right"></span>
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-md-6">
              <div class="pink little">
                <img src="img/processor.png" class="img-center">
                <a href="#">
                  <div class="link pink-dark">
                    <p>Computer</p>
                    <div class="arrow"><span class="glyphicon glyphicon-chevron-right pull-bottom-right"></span>
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-md-6">
              <div class="purple little">
                <img src="img/k7.png" class="img-center">
                <a href="#">
                  <div class="link purple-dark">
                    <p>Music</p>
                    <div class="arrow"><span class="glyphicon glyphicon-chevron-right pull-bottom-right"></span>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="col-md-6">
              <div class="green little">
                <img src="img/sleepy.png" class="img-center">
                <a href="#">
                  <div class="link green-dark">
                    <p class="grey">History</p>
                    <div class="arrow inverse"><span class="glyphicon glyphicon-chevron-right pull-bottom-right"></span>
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-md-6">
              <div class="yellow little">
                <img src="img/joystick.png" class="img-center">
                <a href="#">
                  <div class="link yellow-dark">
                    <p class="grey">Gaming</p>
                    <div class="arrow inverse"><span class="glyphicon glyphicon-chevron-right pull-bottom-right"></span>
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-md-12">
              <div class="pink big">
                <img src="img/soucoupe.png" class="img-center">
                <a href="#">
                  <div class="link pink-dark">
                    <p>Space exploration</p>
                    <div class="arrow"><span class="glyphicon glyphicon-chevron-right pull-bottom-right"></span>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="col-md-12">
              <div class="blue little">
                <img src="img/crab.png" class="img-center">
                <a href="#">
                  <div class="link blue-dark">
                    <p>Sea</p>
                    <div class="arrow"><span class="glyphicon glyphicon-chevron-right pull-bottom-right"></span>
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-md-6">
              <div class="green little-spec">
                <img src="img/robot.png" class="img-center">
                <a href="#">
                  <div class="link green-dark">
                    <p class="grey">Robots</p>
                    <div class="arrow inverse"><span class="glyphicon glyphicon-chevron-right pull-bottom-right"></span>
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-md-6">
              <div class="purple little-spec">
                <img src="img/science.png" class="img-center">
                <a href="#">
                  <div class="link purple-dark">
                    <p>science</p>
                    <div class="arrow"><span class="glyphicon glyphicon-chevron-right pull-bottom-right"></span>
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-md-6">
              <div class="blue little-spec">
                <img src="img/yoga.png" class="img-center">
                <a href="#">
                  <div class="link blue-dark">
                    <p>Yoga</p>
                    <div class="arrow"><span class="glyphicon glyphicon-chevron-right pull-bottom-right"></span>
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-md-6">
              <div class="white little-spec">
                <img src="img/meal.png" class="img-center">
                <a href="#">
                  <div class="link white-dark">
                    <p>Food</p>
                    <div class="arrow thin"><span class="glyphicon glyphicon-chevron-right pull-bottom-right"></span>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
  </html>
